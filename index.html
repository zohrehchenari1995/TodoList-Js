<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Js</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-main">
      <div class="container">
        <!--------------------------------------- STATUS & filter & sort -->
        <div class="container__status">
          <div class="status__details">
            <span class="status__text">Todo Done</span>
            <span class="status__description">Keep it up!</span>
            <span class="status__complete-progress-Bar complete">
              <span class="status__complete-progress complete"></span>
            </span>
          </div>
          <!-- <span class="status__num">1 / 3</span> -->
           <div class="container-circle">0 / 0</div>
        </div>

        <div class="container__sortFilter">
          <div class="container__filter">
            <select name="" id="" class="select__filter">
              <option class="selectes" selected>Filter</option>
              <option value="all">All</option>
              <option value="completed">Complete</option>
              <option value="uncompleted">Uncomplete</option>
            </select>
          </div>

          <div class="container__sort">
            <select name="" id="" class="select__sort">
              <option class="selectes" selected> Sort</option>
              <option value="ascendingDate">Ascending Date</option>
              <option value="descendingDate">Decending Date</option>
              <option value="ascendingTitle">Ascending title</option>
              <option value="descendingTitle">Descending title</option>
            

            </select>
          </div>
        </div>

        <!-- END STATUS--------------------------------- -->

        <!------------------------------------- ADD ITEM -->
        <div class="container__addItem">
          <form action="#" class="todo-form">
            <input
              type="text"
              class="addItem__input"
              name="addItem"
              placeholder="write your task..."
              autofocus
            />
            <button class="addItem__btn" type="submit">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </form>
        </div>
        <!-- END ADD ITEM------------------------------- -->

        <!---------------------------------------- INPUT -->

             <button class="todo__edit" data-todo-id=${todo-id}> <i class="fa-solid fa-pen-to-square"></i></button>

            </div>
          </div>
        </li> -->
        </ul>
        <!-- END INPUT---------------------------------- -->
      </div>
    </div>


    <script src="./js/app.js"></script>
  </body>
</html>
